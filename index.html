<!DOCTYPE html>
<html>
    <head>
        <title>Unit Converter - Scrimba project</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div id="title">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input" min="1" max="999">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="converter">
            <div class="metric">
                <h2>Length (Meter/Feet)</h2>
                <p id="meters-to-feet"></p>
            </div>
            <div class="metric">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="liters-to-gallons"></p>
            </div>
            <div class="metric">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="kilos-to-pounds"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
